{% comment %} {% extends 'base.html' %} {% endcomment %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

{% block content %}
<h2 class="text-center mb-4">Add New Employee</h2>
<form method="POST" action="{% url 'add_employee' %}" class="w-50 mx-auto p-4 border rounded shadow">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="date_of_joining" class="form-label">Date of Joining</label>
        <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" required>
    </div>
    <button type="submit" class="btn btn-success">Add Employee</button>
</form>
{% endblock %}
